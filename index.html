<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WeatherAppEbr</title>
</head>

<body>
    <div class="container">
        <h1>Hava Durumu</h1>
        <div class="form">
            <input type="text" class="inputText" placeholder="Şehir ismi giriniz">
        </div>
        <div class="btnDiv">
            <button  class="btn">Verileri Getir.</button>
        </div>
        <div class="info">
            <i class="fa-solid fa-location-dot"></i>
            <p id="sehir">Şehir,Ülke</p>
            <div class="deger">
                <p id="sicaklik">Sıcaklık : -- °C</p>
            </div>
            <div class="weather-info">
                <p id="humidity">Nem %</p>
                <p id="wind">Rüzgar , knot</p>
            </div>
            <p id="havaDurumu">Hava: Durum Bilgisi </p>
            <div class="his">
                <p id="hissedilen">Hissedilen Sıcaklık: --  °C </p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
